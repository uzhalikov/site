{% extends 'blog/base.html' %}
{% load static %}

{% block head %}
<meta name="keywords" content="сайт Халикова, начинающий разработчик, начинающий поэт, поэзия, стихи, стихотворения, разработка, проекты, django, python, советы, гайды, заметки, Санкт-Перебург, питер, спб, web">
<meta name="description" content="{{ post.post|slice:':160' }}">
<link rel="stylesheet" href="{% static 'blog/css/about.css' %}">
{% endblock %}
{% block title %}{{ title }} - halikov.com | Про IT, поэзию и жизнь{% endblock %}

{% block body %}
<div class="about">
    <div class="about__block">
        <img class="about__photo" src='{% static "blog/images/default/me.jpg" %}' alt="Owner photo" />
        <div class="about__info">
            {{ post.post }}
        </div>
        {% include "blog/include/contacts.html" %}
    </div>
</div>
{% endblock %}
